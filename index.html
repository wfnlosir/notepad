<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad + Tabs</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --menu-bg: #e0e0e0;
            --border-color: #999;
            --highlight: #0078d7;
            --text-color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        /* Menu Bar */
        #menubar {
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 2px 0;
            user-select: none;
        }

        .menu-item {
            position: relative;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: var(--highlight);
            color: white;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #999;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            min-width: 150px;
            z-index: 100;
            color: black;
        }

        .menu-item:hover .dropdown {
            display: block;
        }

        .dropdown-item {
            padding: 5px 15px;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: black;
        }

        .dropdown-item:hover {
            background-color: var(--highlight);
            color: white;
        }

        /* Tab Bar */
        #tab-bar {
            display: flex;
            background-color: #ccc;
            padding-top: 3px;
            padding-left: 3px;
            border-bottom: 1px solid #999;
            overflow-x: auto;
        }

        .tab {
            background-color: #ddd;
            border: 1px solid #999;
            border-bottom: none;
            padding: 5px 10px;
            margin-right: 2px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            max-width: 150px;
            white-space: nowrap;
            user-select: none;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
            position: relative;
            top: 1px; /* Cover bottom border */
        }

        .tab-close {
            margin-left: 8px;
            font-size: 12px;
            color: #666;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .tab-close:hover {
            background-color: #c00;
            color: white;
        }

        #add-tab-btn {
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }
        
        #add-tab-btn:hover {
            color: #000;
        }

        /* Editor Area */
        #editor-container {
            flex-grow: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace; /* Default font */
            font-size: 14px; /* Default size */
            box-sizing: border-box;
            outline: none;
            white-space: pre-wrap;
        }

        /* Settings Modal */
        #settings-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        #settings-box {
            background: white;
            padding: 20px;
            border: 1px solid #999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 300px;
        }

        #settings-box h3 { margin-top: 0; }
        
        .setting-row { margin-bottom: 10px; }
        .setting-row label { display: block; margin-bottom: 5px; font-size: 14px; }
        .setting-row select, .setting-row input { width: 100%; padding: 5px; }
        
        .btn-group { text-align: right; margin-top: 15px; }
        button { padding: 5px 15px; cursor: pointer; }

    </style>
</head>
<body>

    <div id="menubar">
        <div class="menu-item">File
            <div class="dropdown">
                <div class="dropdown-item" onclick="downloadCurrentTab()">Save (Download .txt)</div>
                <div class="dropdown-item" onclick="resetAll()">Reset All Data</div>
            </div>
        </div>
        <div class="menu-item">Edit
            <div class="dropdown">
                <div class="dropdown-item" onclick="openSettings()">Font & Size...</div>
            </div>
        </div>
        <div class="menu-item">Help
            <div class="dropdown">
                <div class="dropdown-item" onclick="alert('Notepad with Tabs and Auto-save.')">About</div>
            </div>
        </div>
    </div>

    <div id="tab-bar">
        <div id="add-tab-btn" onclick="addNewTab()">+</div>
    </div>

    <div id="editor-container">
        <textarea id="editor" placeholder="Start typing..." oninput="saveContent()"></textarea>
    </div>

    <div id="settings-overlay">
        <div id="settings-box">
            <h3>Appearance Settings</h3>
            <div class="setting-row">
                <label>Font Family</label>
                <select id="font-family-select">
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Consolas', monospace">Consolas</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Font Size (px)</label>
                <input type="number" id="font-size-input" value="14" min="8" max="72">
            </div>
            <div class="btn-group">
                <button onclick="closeSettings()">Cancel</button>
                <button onclick="applySettings()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let tabs = [];
        let activeTabIndex = 0;
        
        // Default Config
        let config = {
            fontFamily: "'Courier New', monospace",
            fontSize: "14"
        };

        const editor = document.getElementById('editor');
        const tabBar = document.getElementById('tab-bar');
        const addTabBtn = document.getElementById('add-tab-btn');

        // --- Lifecycle ---

        window.onload = function() {
            loadFromStorage();
            if (tabs.length === 0) {
                addNewTab(false); // Add default tab if none exist
            }
            renderTabs();
            applyConfigStyles();
        };

        // --- Core Functions ---

        function addNewTab(shouldSave = true) {
            const newId = Date.now(); // Simple unique ID
            tabs.push({
                id: newId,
                title: `Untitled ${tabs.length + 1}`,
                content: ""
            });
            activeTabIndex = tabs.length - 1;
            renderTabs();
            if (shouldSave) saveData();
            editor.focus();
        }

        function closeTab(e, index) {
            e.stopPropagation(); // Prevent clicking the tab itself
            const confirmClose = confirm("Delete this tab? This cannot be undone.");
            if (!confirmClose) return;

            tabs.splice(index, 1);
            
            // Adjust active index
            if (tabs.length === 0) {
                addNewTab(); // Always keep one tab
            } else {
                if (activeTabIndex >= tabs.length) {
                    activeTabIndex = tabs.length - 1;
                }
                renderTabs();
            }
            saveData();
        }

        function switchTab(index) {
            activeTabIndex = index;
            renderTabs();
        }

        function saveContent() {
            // Update current tab content variable
            if (tabs[activeTabIndex]) {
                tabs[activeTabIndex].content = editor.value;
                
                // Optional: Update title based on first line? 
                // For now keeping it simple as "Untitled X"
                
                saveData();
            }
        }

        function renderTabs() {
            // Clear existing tabs (except the add button)
            const existingTabs = document.querySelectorAll('.tab');
            existingTabs.forEach(t => t.remove());

            tabs.forEach((tab, index) => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${index === activeTabIndex ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(index);
                
                const titleText = document.createElement('span');
                titleText.innerText = tab.title;
                tabEl.appendChild(titleText);

                const closeBtn = document.createElement('span');
                closeBtn.className = 'tab-close';
                closeBtn.innerHTML = '&times;';
                closeBtn.onclick = (e) => closeTab(e, index);
                tabEl.appendChild(closeBtn);

                tabBar.insertBefore(tabEl, addTabBtn);
            });

            // Update Editor Content
            if (tabs[activeTabIndex]) {
                editor.value = tabs[activeTabIndex].content;
            } else {
                editor.value = "";
            }
        }

        // --- Persistence (LocalStorage) ---

        function saveData() {
            localStorage.setItem('notepad_tabs', JSON.stringify(tabs));
            localStorage.setItem('notepad_config', JSON.stringify(config));
        }

        function loadFromStorage() {
            const storedTabs = localStorage.getItem('notepad_tabs');
            const storedConfig = localStorage.getItem('notepad_config');

            if (storedTabs) {
                tabs = JSON.parse(storedTabs);
            }
            if (storedConfig) {
                config = JSON.parse(storedConfig);
            }
        }

        function resetAll() {
            if(confirm("Clear all tabs and reset?")) {
                localStorage.removeItem('notepad_tabs');
                localStorage.removeItem('notepad_config');
                location.reload();
            }
        }

        // --- File Menu: Download ---

        function downloadCurrentTab() {
            if (!tabs[activeTabIndex]) return;
            
            const text = tabs[activeTabIndex].content;
            const filename = prompt("Enter file name:", tabs[activeTabIndex].title);
            
            if (filename) {
                // Update tab title to match filename
                tabs[activeTabIndex].title = filename;
                renderTabs();
                saveData(); // Save the new name
                
                // Trigger Download
                const blob = new Blob([text], { type: 'text/plain' });
                const anchor = document.createElement('a');
                anchor.href = URL.createObjectURL(blob);
                anchor.download = filename.endsWith('.txt') ? filename : filename + '.txt';
                anchor.click();
                URL.revokeObjectURL(anchor.href);
            }
        }

        // --- Edit Menu: Settings ---

        function openSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
            document.getElementById('font-family-select').value = config.fontFamily;
            document.getElementById('font-size-input').value = config.fontSize;
        }

        function closeSettings() {
            document.getElementById('settings-overlay').style.display = 'none';
        }

        function applySettings() {
            const family = document.getElementById('font-family-select').value;
            const size = document.getElementById('font-size-input').value;

            config.fontFamily = family;
            config.fontSize = size;
            
            applyConfigStyles();
            saveData();
            closeSettings();
        }

        function applyConfigStyles() {
            editor.style.fontFamily = config.fontFamily;
            editor.style.fontSize = config.fontSize + "px";
        }

    </script>
</body>
</html>
