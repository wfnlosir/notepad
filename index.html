<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad + Tabs (Dark Mode)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Light Mode Variables (Default) */
            --bg-body: #f0f0f0;
            --bg-menubar: #ffffff;
            --bg-dropdown: #ffffff;
            --bg-tab-bar: #cccccc;
            --bg-tab-inactive: #dddddd;
            --bg-tab-active: #ffffff;
            --bg-editor: #ffffff;
            --bg-modal: #ffffff;
            
            --text-main: #000000;
            --text-placeholder: #666666;
            
            --border-color: #999999;
            --border-light: #cccccc;
            
            --highlight: #0078d7;
            --highlight-text: #ffffff;
            
            --btn-hover: #e0e0e0;
            --tab-close-hover: #cc0000;
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            --bg-body: #121212;
            --bg-menubar: #2d2d2d;
            --bg-dropdown: #2d2d2d;
            --bg-tab-bar: #1e1e1e;
            --bg-tab-inactive: #333333;
            --bg-tab-active: #1e1e1e; /* Matches editor bg */
            --bg-editor: #1e1e1e;
            --bg-modal: #2d2d2d;
            
            --text-main: #e0e0e0;
            --text-placeholder: #aaaaaa;
            
            --border-color: #444444;
            --border-light: #333333;
            
            --highlight: #0078d7;
            --highlight-text: #ffffff;
            
            --btn-hover: #444444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.2s, color 0.2s;
        }

        /* Menu Bar */
        #menubar {
            display: flex;
            background-color: var(--bg-menubar);
            border-bottom: 1px solid var(--border-color);
            padding: 2px 0;
            user-select: none;
        }

        .menu-item {
            position: relative;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: var(--highlight);
            color: var(--highlight-text);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--bg-dropdown);
            border: 1px solid var(--border-color);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            min-width: 160px;
            z-index: 100;
            color: var(--text-main);
        }

        .menu-item:hover .dropdown {
            display: block;
        }

        .dropdown-item {
            padding: 8px 15px;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: var(--text-main);
        }

        .dropdown-item:hover {
            background-color: var(--highlight);
            color: var(--highlight-text);
        }

        /* Tab Bar */
        #tab-bar {
            display: flex;
            background-color: var(--bg-tab-bar);
            padding-top: 3px;
            padding-left: 3px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
        }

        .tab {
            background-color: var(--bg-tab-inactive);
            border: 1px solid var(--border-color);
            border-bottom: none;
            padding: 6px 12px;
            margin-right: 2px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            max-width: 150px;
            white-space: nowrap;
            user-select: none;
            color: var(--text-main);
        }

        .tab.active {
            background-color: var(--bg-tab-active);
            font-weight: bold;
            position: relative;
            top: 1px; /* Cover bottom border */
            border-bottom: 1px solid var(--bg-tab-active); /* Blend with editor */
        }

        .tab-close {
            margin-left: 10px;
            font-size: 14px;
            color: var(--text-placeholder);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .tab-close:hover {
            background-color: var(--tab-close-hover);
            color: white;
        }

        #add-tab-btn {
            padding: 5px 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: var(--text-placeholder);
            display: flex;
            align-items: center;
        }
        
        #add-tab-btn:hover {
            color: var(--text-main);
        }

        /* Editor Area */
        #editor-container {
            flex-grow: 1;
            position: relative;
            background-color: var(--bg-editor);
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace; 
            font-size: 14px; 
            box-sizing: border-box;
            outline: none;
            white-space: pre-wrap;
            background-color: var(--bg-editor);
            color: var(--text-main);
        }

        /* Settings Modal */
        #settings-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        #settings-box {
            background: var(--bg-modal);
            color: var(--text-main);
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 300px;
            border-radius: 5px;
        }

        #settings-box h3 { margin-top: 0; }
        
        .setting-row { margin-bottom: 15px; }
        .setting-row label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
        
        .setting-row select, .setting-row input { 
            width: 100%; 
            padding: 8px; 
            background-color: var(--bg-body);
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }
        
        .btn-group { text-align: right; margin-top: 20px; }
        
        button { 
            padding: 8px 20px; 
            cursor: pointer; 
            background-color: var(--bg-body);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            margin-left: 5px;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

    </style>
</head>
<body>

    <div id="menubar">
        <div class="menu-item">File
            <div class="dropdown">
                <div class="dropdown-item" onclick="downloadCurrentTab()">Save (Download .txt)</div>
                <div class="dropdown-item" onclick="resetAll()">Reset All Data</div>
            </div>
        </div>
        <div class="menu-item">Edit
            <div class="dropdown">
                <div class="dropdown-item" onclick="openSettings()">Font & Size...</div>
            </div>
        </div>
        <div class="menu-item">View
            <div class="dropdown">
                <div class="dropdown-item" onclick="toggleDarkMode()">Toggle Dark Mode</div>
            </div>
        </div>
        <div class="menu-item">Help
            <div class="dropdown">
                <div class="dropdown-item" onclick="alert('Notepad with Tabs, Auto-save, and Dark Mode.')">About</div>
            </div>
        </div>
    </div>

    <div id="tab-bar">
        <div id="add-tab-btn" onclick="addNewTab()">+</div>
    </div>

    <div id="editor-container">
        <textarea id="editor" placeholder="Start typing..." oninput="saveContent()"></textarea>
    </div>

    <div id="settings-overlay">
        <div id="settings-box">
            <h3>Appearance Settings</h3>
            <div class="setting-row">
                <label>Font Family</label>
                <select id="font-family-select">
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Comic Sans MS', 'Comic Sans', cursive">Comic Sans</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Consolas', monospace">Consolas</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Font Size (px)</label>
                <input type="number" id="font-size-input" value="14" min="8" max="72">
            </div>
            <div class="btn-group">
                <button onclick="closeSettings()">Cancel</button>
                <button onclick="applySettings()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let tabs = [];
        let activeTabIndex = 0;
        
        // Default Config
        let config = {
            fontFamily: "'Courier New', monospace",
            fontSize: "14",
            darkMode: false
        };

        const editor = document.getElementById('editor');
        const tabBar = document.getElementById('tab-bar');
        const addTabBtn = document.getElementById('add-tab-btn');

        // --- Lifecycle ---

        window.onload = function() {
            loadFromStorage();
            
            // Apply Theme immediately
            applyTheme();

            if (tabs.length === 0) {
                addNewTab(false); 
            }
            renderTabs();
            applyFontStyles();
        };

        // --- Core Functions ---

        function addNewTab(shouldSave = true) {
            const newId = Date.now();
            tabs.push({
                id: newId,
                title: `Untitled ${tabs.length + 1}`,
                content: ""
            });
            activeTabIndex = tabs.length - 1;
            renderTabs();
            if (shouldSave) saveData();
            editor.focus();
        }

        function closeTab(e, index) {
            e.stopPropagation();
            const confirmClose = confirm("Delete this tab? This cannot be undone.");
            if (!confirmClose) return;

            tabs.splice(index, 1);
            
            if (tabs.length === 0) {
                addNewTab(); 
            } else {
                if (activeTabIndex >= tabs.length) {
                    activeTabIndex = tabs.length - 1;
                }
                renderTabs();
            }
            saveData();
        }

        function switchTab(index) {
            activeTabIndex = index;
            renderTabs();
        }

        function saveContent() {
            if (tabs[activeTabIndex]) {
                tabs[activeTabIndex].content = editor.value;
                saveData();
            }
        }

        function renderTabs() {
            const existingTabs = document.querySelectorAll('.tab');
            existingTabs.forEach(t => t.remove());

            tabs.forEach((tab, index) => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${index === activeTabIndex ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(index);
                
                const titleText = document.createElement('span');
                titleText.innerText = tab.title;
                tabEl.appendChild(titleText);

                const closeBtn = document.createElement('span');
                closeBtn.className = 'tab-close';
                closeBtn.innerHTML = '&times;';
                closeBtn.onclick = (e) => closeTab(e, index);
                tabEl.appendChild(closeBtn);

                tabBar.insertBefore(tabEl, addTabBtn);
            });

            if (tabs[activeTabIndex]) {
                editor.value = tabs[activeTabIndex].content;
            } else {
                editor.value = "";
            }
        }

        // --- Persistence ---

        function saveData() {
            localStorage.setItem('notepad_tabs', JSON.stringify(tabs));
            localStorage.setItem('notepad_config', JSON.stringify(config));
        }

        function loadFromStorage() {
            const storedTabs = localStorage.getItem('notepad_tabs');
            const storedConfig = localStorage.getItem('notepad_config');

            if (storedTabs) tabs = JSON.parse(storedTabs);
            if (storedConfig) {
                const loadedConfig = JSON.parse(storedConfig);
                // Merge loaded config with defaults (in case we added new keys like darkMode)
                config = { ...config, ...loadedConfig };
            }
        }

        function resetAll() {
            if(confirm("Clear all tabs, settings, and reset?")) {
                localStorage.removeItem('notepad_tabs');
                localStorage.removeItem('notepad_config');
                location.reload();
            }
        }

        // --- Dark Mode ---

        function toggleDarkMode() {
            config.darkMode = !config.darkMode;
            applyTheme();
            saveData();
        }

        function applyTheme() {
            if (config.darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // --- File Menu ---

        function downloadCurrentTab() {
            if (!tabs[activeTabIndex]) return;
            
            const text = tabs[activeTabIndex].content;
            const filename = prompt("Enter file name:", tabs[activeTabIndex].title);
            
            if (filename) {
                tabs[activeTabIndex].title = filename;
                renderTabs();
                saveData();
                
                const blob = new Blob([text], { type: 'text/plain' });
                const anchor = document.createElement('a');
                anchor.href = URL.createObjectURL(blob);
                anchor.download = filename.endsWith('.txt') ? filename : filename + '.txt';
                anchor.click();
                URL.revokeObjectURL(anchor.href);
            }
        }

        // --- Settings Menu ---

        function openSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
            document.getElementById('font-family-select').value = config.fontFamily;
            document.getElementById('font-size-input').value = config.fontSize;
        }

        function closeSettings() {
            document.getElementById('settings-overlay').style.display = 'none';
        }

        function applySettings() {
            const family = document.getElementById('font-family-select').value;
            const size = document.getElementById('font-size-input').value;

            config.fontFamily = family;
            config.fontSize = size;
            
            applyFontStyles();
            saveData();
            closeSettings();
        }

        function applyFontStyles() {
            editor.style.fontFamily = config.fontFamily;
            editor.style.fontSize = config.fontSize + "px";
        }

    </script>
</body>
</html>
